<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Method Validation | Bhanu Prakash Samala</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .project-detail {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .project-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .project-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .project-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .project-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .project-meta-item i {
            color: var(--secondary-color);
        }
        
        .project-banner {
            margin-bottom: 40px;
        }
        
        .project-banner img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .project-content h2 {
            color: var(--primary-color);
            margin: 30px 0 15px;
        }
        
        .project-content p {
            margin-bottom: 20px;
        }
        
        .project-content ul, .project-content ol {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .project-content li {
            margin-bottom: 10px;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .gallery-item {
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .code-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 30px 0;
            overflow-x: auto;
        }
        
        pre {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .code-caption {
            font-style: italic;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .project-links {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            justify-content: center;
        }
        
        .project-links a {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        
        .project-links a:hover {
            background-color: var(--accent-color);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 50px;
        }
